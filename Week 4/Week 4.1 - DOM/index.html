<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let timeout;
        function debounceCalculatesum(){
            clearTimeout(timeout)
            timeout = setTimeout( function() {
                Calculatesum()
            },1000)
        }

        async function Calculatesum(){
        let num1 = document.getElementById('num1').value
        let num2 = document.getElementById('num2').value
        // let sum = parseInt(num1)+parseInt(num2)

        // const element = document.getElementById("finalsum")
        // element.innerHTML = sum
            const response = await fetch("http://localhost:3000/?a=" + num1 + "&b=" + num2)
            const ans = await response.json();
            document.getElementById('finalsum').innerHTML = ans;
        }
    </script>
    <input oninput = "debounceCalculatesum()" type="text" id="num1" placeholder="num1">
    <br><br>
    <input oninput = "debounceCalculatesum()" type="text" id="num2" placeholder="num2">
    <br><br>
    <div id = "finalsum"></div>
</body>
</html>
